<div class="jumbotron bgwhite text-center">
    <h1 class="display-4">Visualize Covid-19 in All States and Union Territory</h1>
</div>

<div class="jumbotron bgwhite ui form">
    <div class="inline fields">
        <label for="fruit">Select Case Type : </label>
        <div class="field">
            <div class="ui radio checkbox">
                <input id='a' #a type="radio" (click)='updateChart(a)' value='a' name="casetype" checked="" tabindex="0" class="hidden">
                <label for='a'>Confirmed</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" value='d' #d (click)='updateChart(d)' id='d' name="casetype" tabindex="0" class="hidden">
                <label for='d'>Deceased</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" value='r' #r (click)='updateChart(r)' id='r' name="casetype" tabindex="0" class="hidden">
                <label for='r'>Recovered</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox">
                <input type="radio" value='p' #p (click)='updateChart(p)' id='p' name="casetype" tabindex="0" class="hidden">
                <label for='p'>Active</label>
            </div>
        </div>
    </div>

    <div>
        <canvas id="pieChart"></canvas>
    </div>
</div>

<div class="jumbotron bgwhite text-center">
    <div class="mx-auto">
        <div class="form-group col-lg-5 mx-auto">
            <label for="c">Select State or Union Territory</label>
            <select name="" class="form-control" id="c" #input (change)='getState(input.value)'>
                <option value="{{s}}" *ngFor='let s of states'>{{s}}</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="card col p-3 m-3 c">
            <div class="ui blue inverted statistic">
                <div class="label">
                    <h3>Confirmed</h3>
                </div>
                <div class="value">
                    {{totalConfirmed}}
                </div>
            </div>
        </div>
        <div class="card col p-3 m-3 r">
            <div class="ui green inverted statistic">
                <div class="label">
                    <h3>Recovered</h3>
                </div>
                <div class="value">
                    {{totalRecovered}}
                </div>
            </div>
        </div>
        <div class="card col p-3 m-3 d">
            <div class="ui red inverted statistic">
                <div class="label">
                    <h3>Deceased</h3>
                </div>
                <div class="value">
                    {{totalDeceased}}
                </div>
            </div>
        </div>
        <div class="card col p-3 m-3 a">
            <div class="ui statistic">
                <div class="label">
                    <h3>Active</h3>
                </div>
                <div class="value">
                    {{totalActive}}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="jumbotron bgwhite text-center">
    <h2 class="display-4">Daily Cases in {{st}}</h2>
    <div class="ui form">
        <div class="inline fields">
            <label for="fruit">Select Case Type : </label>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" id='x' #x (click)='updatebarChart(x)' value="x" name="casetype" checked="" tabindex="0" class="hidden">
                    <label for='x'>Confirmed</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" value='y' #y (click)='updatebarChart(y)' id='y' name="casetype" tabindex="0" class="hidden">
                    <label for='y'>Deceased</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" value='z' #z (click)='updatebarChart(z)' id='z' name="casetype" tabindex="0" class="hidden">
                    <label for='z'>Recovered</label>
                </div>
            </div>
        </div>
        <div>
            <canvas id="barChart"></canvas>
        </div>
    </div>
</div>

<div class="jumbotron bgwhite row">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Sno.</th>
                    <th>Date</th>
                    <th>Confirmed</th>
                    <th>Recovered</th>
                    <th>Deceased</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor='let d of date; index as i '>
                    <td>{{i+1}}</td>
                    <td>{{d}}</td>
                    <td>{{con[si][+i]}}</td>
                    <td>{{rec[si][+i]}}</td>
                    <td>{{dec[si][+i]}}</td>
                </tr>
            </tbody>
        </table>
    </div> 
</div>
